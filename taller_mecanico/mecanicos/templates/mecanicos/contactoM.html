{% load static %}

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Contacto</title>
  </head>
  <body style="background-color: gray;">
    <section style="text-align: center;" >

      <div class="container bg-dark">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-sm-10 col-md-9 col-lg-6 col-xl-7">
                <div style="padding-top: 2%; padding-bottom: 20%;" class="container bg-dark">
                      <h1 style="color:white;"> Envíanos un correo </h1>

                      <h6 id="enviado" style="color: wheat; display: none;"class="bg-info">Su mensaje ha
                      sido enviado, tendrá una respuesta a la brevedad</h6>

                      <form action="userMecanico.html">
                      <div class="form-group">
                          <label for="Nombre" style="color:white;">Correo electrónico</label>
                          
                          <input id="iCorreo" type="text" class="form-control" name="Nombre" id="correo" >
                          <br>
                          <h6 id="vacio1" class="bg-danger" style="color: yellow; display: none;"> Debe ingresar 
                          un correo electrónico</h6>
                          <h6 id="error1" class="bg-danger" style="color: yellow; display: none;"> Correo electrónico
                          no válido</h6>

                      </div>
                      
                      <div class="form-group">
                        <label for="Descripcion" style="color:white;">Mensaje:</label>
                        
                        <textarea id="iMensaje" cols="15" rows="5" class="form-control"></textarea>
                        <br>
                        <h6 id="vacio2" class="bg-danger" style="color: yellow; display: none;"> Debe ingresar 
                          un mensaje</h6>
                      </div> 

                      <label for="Seleccionar imagen" style="color:white;">Seleccionar imagen: </label>
                      
                      <div class="container bg-white">
                        <div class="row justify-content-center align-items-center vh-20">
                            <div class="col-sm-1 col-md-1 col-lg-1 col-xl-9">
                                <div style="padding-top: -1%; padding-bottom: -1%;" class="container bg-white">
                                    <form name="subida-imagenes" type="POST" enctype="multipart/formdata" >
                                    <input type="file" name="imagen" />
                                    <br><br>
                                </div>
                            </div>
                        </div>
                      </div>
                      <br>
                      <input id="enviar" value="Enviar" class="btn btn-success">
                      <br><br>
                      <a href="{% url 'userMecanico'%}">Volver al Inicio</a>
                      </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./contacto.js"></script>
  </body>
</html>
