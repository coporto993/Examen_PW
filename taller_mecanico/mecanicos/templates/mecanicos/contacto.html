{% load static %}

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Contacto</title>
    {% load crispy_forms_tags %}
  </head>
  <body style="background-color: gray;">
    <section style="text-align: center;" >

      <div class="container bg-light">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-sm-10 col-md-9 col-lg-6 col-xl-7">
                <div style="padding-top: 2%; padding-bottom: 100%;" class="container bg-light">
                      <h1 style="color:rgb(121, 22, 22);"> Envíanos un correo </h1>

                      <h6 id="enviado" style="color: wheat; display: none;"class="bg-info">Su mensaje ha
                      sido enviado, tendrá una respuesta a la brevedad</h6>

                      <form action="" class ="contacto" method="POST">
                        {% csrf_token %}

                        {{ form | crispy }}

                        <button type="submit" id="btnenviar" class="btn btn-primary">Enviar</button>
                        <br>
                        <br>
                        <a type="submit" class="btn btn-primary" href="{% url 'userMecanico'%}">Volver al Inicio</a>


                      </form>

            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script type="text/javascript" src='{% static "js/contacto.js" %}'></script>
  </body>
</html>
